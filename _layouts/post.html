---
layout: default
---
<div id="post-header">
  <h2>{{ page.title }}</h2>
  <p class="text-muted">{{ page.date | date_to_string }}</p>
  <p><a class="twitter-share-button" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter">Twitter</a></p>
</div>
<div id="post-content">
  {{ content }}
</div>

<div>
  <p class="text-muted">View all posts in the <a href="{{ site.baseurl }}/news/">news archive</a></p>
</div>
